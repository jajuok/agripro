services:
  caddy:
    image: caddy:2-alpine
    container_name: agripro-pwa
    restart: unless-stopped
    expose:
      - "80"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - ./dist:/srv:ro
      - ./updates:/srv/updates:ro
      - caddy_data:/data
      - caddy_config:/config
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.agripro-pwa.rule=Host(`app.213.32.19.116.sslip.io`)"
      - "traefik.http.routers.agripro-pwa.entrypoints=https"
      - "traefik.http.routers.agripro-pwa.tls=true"
      - "traefik.http.routers.agripro-pwa.tls.certresolver=letsencrypt"
      - "traefik.http.services.agripro-pwa.loadbalancer.server.port=80"
    networks:
      - coolify

volumes:
  caddy_data:
  caddy_config:

networks:
  coolify:
    external: true
