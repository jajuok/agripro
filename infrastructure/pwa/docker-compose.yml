version: "3.8"

services:
  caddy:
    image: caddy:2-alpine
    container_name: agripro-pwa
    restart: unless-stopped
    ports:
      - "443:443"
      - "80:80"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - ./dist:/srv:ro
      - ./assetlinks.json:/srv/.well-known/assetlinks.json:ro
      - caddy_data:/data
      - caddy_config:/config
    networks:
      - coolify

volumes:
  caddy_data:
  caddy_config:

networks:
  coolify:
    external: true
