version: '3.8'

services:
  nginx-gateway:
    image: nginx:alpine
    container_name: agrischeme-nginx-gateway
    restart: unless-stopped

    ports:
      - "8888:8888"  # API Gateway on port 8888

    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro

    networks:
      - coolify

    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8888/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

networks:
  coolify:
    external: true
