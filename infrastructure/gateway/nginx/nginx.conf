events {
    worker_connections 1024;
}

http {
    # Logging
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # Basic settings
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript application/json application/javascript application/xml+rss;

    # API Gateway Server
    server {
        listen 8888;
        server_name _;

        # Health check endpoint
        location /health {
            access_log off;
            return 200 "Gateway healthy\n";
            add_header Content-Type text/plain;
        }

        # Auth Service - Health check (exact match)
        location = /api/v1/auth/health {
            proxy_pass http://eswo8kkw0owo8ckk00cgsc0g.213.32.19.116.sslip.io/health;
            proxy_set_header Host eswo8kkw0owo8ckk00cgsc0g.213.32.19.116.sslip.io;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Auth Service - All other auth routes
