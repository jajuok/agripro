version: '3.8'

services:
  traefik:
    image: traefik:v2.10
    container_name: agrischeme-api-gateway
    restart: unless-stopped

    command:
      # API and Dashboard
      - "--api.dashboard=true"
      - "--api.insecure=true"

      # Docker provider
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--providers.docker.endpoint=unix:///var/run/docker.sock"
      - "--providers.docker.network=coolify"

      # Entrypoints
      - "--entrypoints.web.address=:80"

      # Logging
      - "--log.level=INFO"
      - "--accesslog=true"
      - "--accesslog.filepath=/var/log/traefik/access.log"

      # Metrics
      - "--metrics.prometheus=true"

    ports:
      - "80:80"      # API Gateway entry point
      - "8080:8080"  # Traefik Dashboard

    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - traefik-logs:/var/log/traefik

    networks:
      - coolify

    labels:
      - "traefik.enable=true"
      # Dashboard route (optional, for monitoring)
      - "traefik.http.routers.dashboard.rule=Host(`traefik.213.32.19.116.sslip.io`)"
      - "traefik.http.routers.dashboard.entrypoints=web"
      - "traefik.http.routers.dashboard.service=api@internal"

    healthcheck:
      test: ["CMD", "traefik", "healthcheck", "--ping"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

volumes:
  traefik-logs:

networks:
  coolify:
    external: true
